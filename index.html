<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
</head>

<body>
    <div class="flex" id="gameContainer">
        <div id="heading">TIC TAC TOE</div>
        <div class="flex" id="arena">
            <div class="flex row">
                <div id="1" class="tableBox"></div>
                <div id="2" class="tableBox"></div>
                <div id="3" class="tableBox"></div>
            </div>
            <div class="flex row">
                <div id="4" class="tableBox"></div>
                <div id="5" class="tableBox"></div>
                <div id="6" class="tableBox"></div>
            </div>
            <div class="flex row">
                <div id="7" class="tableBox"></div>
                <div id="8" class="tableBox"></div>
                <div id="9" class="tableBox"></div>
            </div>
        </div>
        <div id="footer">
            Made with ❤️ by Sujal
        </div>
        <div class="flex" id="newGame">
            <div id="result"></div>
            <button id="button">Play again</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
